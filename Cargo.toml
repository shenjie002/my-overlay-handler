# Cargo.toml (最终重置版)
[package]
name = "my_overlay_handler"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[build-dependencies]
winres = "0.1"

[dependencies]
# 我们使用一个稳定的版本，并且只开启最核心的功能，排除一切干扰
windows = { version = "0.58.0", features = [
    "Win32_Foundation",
    "Win32_System_Com",
    "Win32_UI_Shell",
]}